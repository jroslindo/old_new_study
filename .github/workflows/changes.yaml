name: Changes Pipeline

on:
  pull_request:
    types: [opened, edited, synchronize]


jobs:
  identify-changes:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45.0.3

      - name: List all added files
        env:
          ALL_FILES: ${{ steps.changed-files.outputs.all_changed_and_modified_files }}
        run: |
          for file in ${ALL_FILES}; do
            echo "$file was added"
          done

      - name: Run Python
        run: python3.11 /mnt/extended/old_new_study/codechecker.py --github_action=True --files="${{ steps.changed-files.outputs.all_changed_and_modified_files }}"

      - name: Run log
        working-directory: /mnt/extended/old_new_study
        run: CodeChecker log --build "g++ git_actions/boosted.cpp" --output ./compile_commands.json

      - name: Run analyze
        working-directory: /mnt/extended/old_new_study
        run: CodeChecker analyze ./compile_commands.json --output ./reports --config codechecker.json

            
