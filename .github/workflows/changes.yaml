name: Changes Pipeline

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  identify-changes:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history

      - name: Run Python Script
        run: |
          python3.11 /mnt/extended/old_new_study/codechecker.py --github_action=${{ github.event.pull_request.number }} --analyze=${{ github.event.pull_request.base.ref }}
